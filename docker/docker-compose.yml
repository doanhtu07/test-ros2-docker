services:
  ros_dev_env:
    container_name: test-ros2-docker
    build:
      context: .
      dockerfile: Dockerfile
    image: test-ros2-docker-image # For now, the names are the same. Can change if ever a need arises.
    volumes:
      - ../src/:/ros2_ws/src/
    environment:
      - DISPLAY=novnc:0.0
    depends_on:
      - novnc
    networks:
      - x11
    stdin_open: true
    tty: true

  novnc:
    image: theasp/novnc:latest
    environment:
      - DISPLAY_WIDTH=2560
      - DISPLAY_HEIGHT=1440
    ports:
      - "8080:8080"
    networks:
      - x11
    restart: on-failure

